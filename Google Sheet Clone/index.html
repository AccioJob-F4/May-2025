<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Google Sheets Clone</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <button id="save-btn" title="Save"><i class="fas fa-save"></i></button>
        <button id="load-btn" title="Load">
          <i class="fas fa-folder-open"></i>
        </button>
        <div class="divider"></div>
        <button id="bold-btn" title="Bold"><i class="fas fa-bold"></i></button>
        <button id="italic-btn" title="Italic">
          <i class="fas fa-italic"></i>
        </button>
        <input
          type="color"
          id="text-color"
          title="Text Color"
          value="#000000"
        />
        <input
          type="color"
          id="bg-color"
          title="Background Color"
          value="#ffffff"
        />
        <div class="divider"></div>
        <button id="clear-btn" title="Clear Cell">
          <i class="fas fa-eraser"></i>
        </button>
      </div>
      <div class="formula-bar">
        <div class="selected-cell">A1</div>
        <div class="formula-input-container">
          <span>=</span>
          <input type="text" id="formula-input" placeholder="Enter formula" />
        </div>
      </div>
      <div id="spreadsheet"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
